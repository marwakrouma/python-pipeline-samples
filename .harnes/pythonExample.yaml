pipeline:
  name: pipeline_python
  identifier: pipeline_python
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: python_sample_connector
        build: <+input>
  stages:
    - stage:
        name: build test and run
        identifier: build_test_and_run
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Code compile
                  identifier: Code_compile
                  spec:
                    connectorRef: docker_quickstart
                    image: python:3.10.6-alpine
                    shell: Sh
                    command: python -m compileall ./
              - step:
                  type: Run
                  name: create Docker file
                  identifier: create_Docker_file
                  spec:
                    connectorRef: docker_quickstart
                    image: alpine
                    shell: Sh
                    command: |-
                      touch pythondockerfile
                       cat > pythondockerfile <<- EOM
                       FROM python:3.10.6-alpine
                       WORKDIR /python-pipeline-samples
                       ADD . /python-pipeline-samples
                       RUN pip install -r requirements.txt
                       CMD ["python" , "app.py"]
                       EOM
                       cat pythondockerfile
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and push image to docker hub
                  identifier: Build_and_push_image_to_docker_hub
                  spec:
                    connectorRef: docker_quickstart
                    repo: makr1993/harness_repo
                    tags:
                      - latest
                    dockerfile: pythondockerfile
    - stage:
        name: integration test
        identifier: integration_test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: false
            paths: []
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Background
                  name: test connection to server
                  identifier: test_connection_to_server
                  spec:
                    connectorRef: docker_quickstart
                    image: curlimages/curl:7.73.0
                    shell: Sh
                    command: |-
                      sleep 10
                      curl localhost:5000
